name: flutter_dsfr
description: Flutter implementation of the french government design system.
version: 0.0.1
homepage: https://github.com/TesteurManiak/flutter_dsfr

environment:
  sdk: ">=2.17.3 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_remix: ^0.0.3
  flutter_svg: ^1.1.0
  url_launcher: ^6.1.3

dev_dependencies:
  alchemist: ^0.3.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/svg/
  fonts:
    - family: Marianne
      fonts:
        - asset: assets/fonts/Marianne/Marianne-Thin.otf
          weight: 100
        - asset: assets/fonts/Marianne/Marianne-ThinItalic.otf
          weight: 100
          style: italic
        - asset: assets/fonts/Marianne/Marianne-Light.otf
          weight: 300
        - asset: assets/fonts/Marianne/Marianne-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/Marianne/Marianne-Regular.otf
          weight: 400
        - asset: assets/fonts/Marianne/Marianne-RegularItalic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/Marianne/Marianne-Medium.otf
          weight: 500
        - asset: assets/fonts/Marianne/Marianne-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/Marianne/Marianne-Bold.otf
          weight: 700
        - asset: assets/fonts/Marianne/Marianne-BoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/Marianne/Marianne-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Marianne/Marianne-ExtraBoldItalic.otf
          weight: 800
          style: italic
    - family: Spectral
      fonts:
        - asset: assets/fonts/Spectral/Spectral-Light.ttf
          weight: 300
        - asset: assets/fonts/Spectral/Spectral-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Spectral/Spectral-Regular.ttf
          weight: 400
        - asset: assets/fonts/Spectral/Spectral-Italic.ttf
          weight: 400
          style: italic
